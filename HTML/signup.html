<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Sign Up</title>
    <link rel="stylesheet" href="../CSS/facebook.css">
</head>
<body>
    <div class="container">
        <h1 class="logo">facebook</h1>
        
        <div class="card">
            <div class="card-header">
                <h2>Create a new account</h2>
                <p>It's quick and easy.</p>
            </div>
            <hr>
            
            <p id="message" style="text-align: center; margin-top: 10px; font-weight: bold;"></p>

            <form id="signup-form">
                <div class="row">
                    <input type="text" id="fname" placeholder="First name">
                    <input type="text" id="lname" placeholder="Last name">
                </div>

                <label class="label-text">Date of birth</label>
                <div class="row">
                    <select id="day">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                          <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                        </select>
                    <select id="month">
                        <option value="1" selected>Jan</option>
                        <option value="2">Feb</option>
                        <option value="3">Mar</option>
                        <option value="4">Apr</option>
                        <option value="5">May</option>
                         <option value="6">Jun</option>
                        <option value="7">Jul</option>
                        <option value="8">Aug</option>
                        <option value="9">Sep</option>
                        <option value="10">Oct</option>
                        <option value="11">Nov</option>
                        <option value="12">Dec</option>
                    </select>
                    <select id="year">
                        <option value="2026" selected>2026</option>
                        <option value="2025">2025</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                        <option value="2014">2014</option>
                        <option value="2013">2013</option>
                        <option value="2012">2012</option>
                        <option value="2011">2011</option>
                        <option value="2010">2010</option>
                        <option value="2009">2009</option>
                        <option value="2008">2008</option>
                        <option value="2007">2007</option>
                        <option value="2006">2006</option>
                        <option value="2005">2005</option>
                        <option value="2004">2004</option>
                        <option value="2003">2003</option>
                        <option value="2002">2002</option>
                        <option value="2001">2001</option>
                        <option value="2000">2000</option>
                        
                    </select>
                </div>

                <label class="label-text">Gender</label>
                <div class="row gender-box">
                    <label>Female <input type="radio" name="gender" value="female"></label>
                    <label>Male <input type="radio" name="gender" value="male"></label>
                    <label>Custom <input type="radio" name="gender" value="custom"></label>
                </div>

                <input type="text" id="email" placeholder="Mobile number or email address" class="full-width">
                
                <input type="password" id="password" placeholder="New password" class="full-width">

                <p class="terms">
                    By clicking Sign Up, you agree to our <a href="#">Terms</a>, <a href="#">Privacy Policy</a> and <a href="#">Cookies Policy</a>.
                </p>

                <button type="submit" id="signupbtn" class="signup-btn">Sign up</button><br>
                
                <center><a href="../HTML/facebook.html" class="already-account">Already have an account</a></center>
            </form> 
        </div>
    </div>
    <script src="../JAVASCRIPT/facebook.js"></script>
</body>
</html>
